<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html table</title>
    <style>
      table {
        border-collapse: collapse;
      }

      td,
      th {
        border: 1px solid black;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h2>Html table</h2>
    <table>
      <caption>
        Simple table
      </caption>
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>company</th>
          <th>salary</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Bill Gates</td>
          <td>Microsoft</td>
          <td>$1000</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Steve jobs</td>
          <td>Apple</td>
          <td>$1200</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Larry page</td>
          <td>Google</td>
          <td>$1100</td>
        </tr>

        <tr>
          <td>4</td>
          <td>Mark Zuckeberg</td>
          <td>Facbook</td>
          <td>$1300</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">total employee: 4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
