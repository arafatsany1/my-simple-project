<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header></header>

    <main>
      <section>
        <h2>Please fill up the from</h2>
        <from>
          <label for="name"
            >Your Name:
            <input id="name" type="text" placeholder="your name" />
          </label>
          <label for="email"
            >Your Email:
            <input type="email" name="" id="email" placeholder="Your Email" />
          </label>
          <label for="phone"
            >Your Phone:
            <input type="text" id="phone" placeholder="your phone" />
          </label>

          <fieldset>
            <legend>pike one pitha</legend>
            <label for="chitoy">
              <input type="radio" name="pitha" id="chitoy" />Chitoy
            </label>

            <label for="vapa">
              <input type="radio" name="pitha" id="vapa" />Vapa
            </label>
            <label for="puri">
              <input type="radio" name="pitha" id="puri" />Puri
            </label>
          </fieldset>

          <fieldset>
            <legend>Pick One or more vorta</legend>
            <label for="sorisa">
              <input type="checkbox" name="vorta" id="sorisa" />Sorisa
            </label>

            <label for="shutki">
              <input type="checkbox" name="vorta" id="shutki" />Shutki
            </label>

            <label for="chili">
              <input type="checkbox" name="vorta" id="chili" />Chili
            </label>
          </fieldset>

          <fieldset>
            <legend>Special Instruction</legend>
            <textarea name="" id="" cols="30" rows="2"></textarea>
          </fieldset>
          <input type="reset" value="Reset" />
        </from>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
